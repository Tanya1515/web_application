<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/client}" th:object="${client}">

    <label for="name"> Name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>

    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>

    <br/>

    <label for="e_mail">E-mail: </label>
    <input type="text" th:field="*{e_mail}" id="e_mail"/>

    <br/>

    <label for="phone">Phone: </label>
    <input type="text" th:field="*{phone}" id="phone"/>

    <br/>
    <input type="submit" value="Create"/>
</form>

<form action= "/client/main" >
    <p><input type="submit" value="Discard"></p>
</form>

<form action= "/greeting" >
    <p><input type="submit" value="Main Page"></p>
</form>

</body>
</html>
