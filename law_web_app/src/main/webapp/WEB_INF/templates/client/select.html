<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select for client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:each="client : ${clients}">
    <a th:href="@{/client/{id}(id=${client.getId()})}" th:text="${client.getName() + ' ' + client.getSurname()}">user </a>
</div>

<form action= "/greeting" >
    <p><input id="main_button" type="submit" value="Main Page"></p>
</form>

</body>
</html>
