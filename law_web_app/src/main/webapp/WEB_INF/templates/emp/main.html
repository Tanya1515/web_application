<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Привет, это страница для сотрудников!'" />
<div th:each="emp : ${emps}">
  <a th:href="@{/emp/{id}(id=${emp.getId_employee()})}" th:text="${emp.getName() + ' ' + emp.getSurname()}"  </a>
</div>
<form action= "/emp/new" >
  <p><input type="submit" value="Add employee"></p>
</form>
</body>
</html>
