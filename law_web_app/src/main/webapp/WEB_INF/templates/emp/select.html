<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select for emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:each="emp : ${emps}">
    <a th:href="@{/emp/{id}(id=${emp.getId_employee()})}" th:text="${emp.getName() + ' ' + emp.getSurname()}"  </a>
</div>

<form action= "/greeting" >
  <p><input id="main_button" type="submit" value="Main Page"></p>
</form>

</body>
</html>
