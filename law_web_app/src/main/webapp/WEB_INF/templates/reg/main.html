<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
Registration of new contract:

<form method="POST" action="/reg/save" >
  <p><select name="emp">
    <option  value="-1" >Choose employee</option>
  <div th:each="emp : ${emps}">
    <option th:value= "${emp.getId_employee()}" th:text="${emp.getName() + ' ' + emp.getSurname()}"</option>
  </div>
  </select></p>

  <p><select name="client">
    <option value="-1" >Choose client</option>
  <div th:each="client : ${clients}">
    <option  th:value= "${client.getId()}" th:text="${client.getName() + ' ' + client.getSurname()}"</option>
  </div>
  </select></p>

  <p><select name="serv">
    <option value="-1" >Choose type of service</option>
  <div th:each="serv : ${services}">
    <option th:value= "${serv.getId_service()}" th:text="${serv.getName_of_service()}"</option>
  </div>
  </select></p>

  <p>Choose the date of begining: <input type="date" name="date_of_begin">

  <p>Choose the date of end: <input type="date" name="date_of_end">

  <p><input type="submit" value="Create"></p>
</form>

<form action= "/greeting" >
  <p><input type="submit" value="Cancel"></p>
</form>

</body>
</html>
